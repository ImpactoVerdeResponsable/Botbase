# docker-compose.yml
services:
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"

  shadow:
    build:
      context: .
      dockerfile: Dockerfile
    env_file:
      - .env
    # --- INICIO DE MODIFICACIÓN: (Fase 4.0) ---
    volumes:
      - .:/app
    working_dir: /app
    # --- FIN DE MODIFICACIÓN ---
    depends_on:
      - redis
    command: python shadow_engine.py

  optuna:
    build:
      context: .
      dockerfile: Dockerfile
    env_file:
      - .env
    # --- INICIO DE MODIFICACIÓN: (Fase 4.0) ---
    volumes:
      - .:/app
    working_dir: /app
    # --- FIN DE MODIFICACIÓN ---
    depends_on:
      - redis
    command: python optuna_worker.py

  dashboard:
    build:
      context: .
      dockerfile: Dockerfile
    env_file:
      - .env
    # --- INICIO DE MODIFICACIÓN: (Fase 4.0) ---
    volumes:
      - .:/app
    working_dir: /app
    # --- FIN DE MODIFICACIÓN ---
    depends_on:
      - redis
    command: streamlit run streamlit_dashboard.py --server.port=8501 --server.address=0.0.0.0
    ports:
      - "8501:8501"